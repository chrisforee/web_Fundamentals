<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profileCardContainer">
        <div class="profileCardHeader">
            <img src="./imgs/user-circle.png" class="userPic"alt="">
        </div>
        <div class="profileCardBody">
            <h1>Jane Doe</h1>
            <div class="locationInfo">
                <img src="./imgs/map-marker.png" class="mapMarkerIcon"alt="Map marker symbol">
                <p>Seattle</p>
            </div>
            <div class="profileInfo">
                <ul>
                    <li>Developer | Engineer | Problem Solver</li>
                    <li>Master of Shadows and the Internet</li>
                </ul>
            </div>
            <div class="editProfile">
                <img src="./imgs/gear.png" class="gearIcon" alt="Gear icon">
                <a href="#" class="editProfileHyperLink">edit profile</a>
            </div>
        </div>
    </div>

    
</body>
</html>
