<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" id="last_name">
        </div>
        <div>
            <label for="email_address">Email Address: *</label>
            <input type="email" id="email_address">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" id="confirm_password">
        </div>
        <div>
            <label for="birthday">Birthday: *</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" id="1" name="age">
            <label for="1">Male</label>
            <input type="radio" id="2" name="age">
            <label for="2">Female</label>
            <input type="radio" id="3" name="age">
            <label for="3">Non-Binary</label>
            <input type="radio" id="4" name="age">
            <label for="4">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <label for="description"></label>
            <textarea id="description" cols="35" rows="5"></textarea>
        </div>
        <div>
            <label for="language">Favortie Language:</label>
            <select id="language">
                <option>Javascript</option>
                <option>HTML</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
    
</body>
</html>
